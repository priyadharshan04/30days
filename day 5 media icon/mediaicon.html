<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating  socialmedia icon</title>
    <link rel="stylesheet" href="mediaicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <section class="box">
    <div class="icon1" data-tooltip="Facebook"><i class="fab fa-facebook-f fa-lg"></i></div>
    <div class="icon2" data-tooltip="instagram"> <i class="fab fa-instagram fa-lg"></i></div>
    <div class="icon3" data-tooltip="youtube"> <i class="fab fa-youtube fa-lg"></i></div>
    <div class="icon4" data-tooltip="whatsapp"><i class="fa-brands fa-whatsapp"></i></div>
    <div class="icon5" data-tooltip="github"><i class="fab fa-github fa-lg"></i></div>




  </section>
</body>
</html>
