<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Table</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>Our Pricing</h1>
        </center>
        <div class="toggle">
            <a href="index.html">
                <label for="check">Annual</label></a>
            <input type="radio" id="check">
            <div>Monthly</div>
        </div>
        <div class="content">
            <div class="box cont1">
                <h3>Basic</h3><br>
                <h1>$19</h1><br>
                <h2>50gb Storage </h2>
            </div>
            <div class="box cont2">
                <h3>Professional</h3><br>
                <h1>$29</h1><br>
                <h2>100gb Storage</h2>
            </div>
            <div class="box cont3">
                <h3>Master</h3><br>
                <h1>$79</h1><br>
                <h2>1TB Storage</h2>
            </div>
        </div>
    </div>

    <style>
        label::before {
            left: 118px;
        }
    </style>
</body>

</html>
