<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom radio button</title>
    <link rel="stylesheet" href="cusradio.css">
</head>

<body>

    <div class="container">
        <div class="button">


            <input type="radio" id="a1" name="select">
            <label for="a1">x-large</label>
        </div>
        <div class="button">


            <input type="radio" id="a2" name="select">
            <label for="a2">large</label>
        </div>
        <div class="button">


            <input type="radio" id="a3" name="select">
            <label for="a3">medium</label>
        </div>
        <div class="button">


            <input type="radio" id="a4" name="select">
            <label for="a4">small</label>
        </div>

    </div>

</body>

</html>
